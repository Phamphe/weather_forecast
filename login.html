<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Assessment</title>
    <script defer src="./Javascript/loginScript.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./CSS/login.css" />
</head>

<body>
    <section class="form-container">

        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>
            <!-- Login Form Container -->
            <form action class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <i class="fa-solid fa-user icon"></i>
                    </div>

                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="password" oninput="changeIcon(this.value)" id="logPassword"
                                class="inputs input-field" placeholder="Password" required>
                            <i class="fa-solid fa-lock icon" id="log-pass-icon" onclick="myLogPassword()"></i>
                        </div>
                    </div>

                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button type="button" class="inputs submit-btn" onclick="window.location.href='dashboard.html'">
                            <span>Sign In</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div class="social-login">
                    <div class="social-login-box">
                        <i class="fa-brands fa-google social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="fa-brands fa-facebook-f social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="fa-brands fa-x-twitter social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="fa-brands fa-github social-login-icon"></i>
                    </div>
                </div>
            </form>

            <!----------- Register Form ------------>

            <form action class="form-box register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <i class="fa-solid fa-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>

                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="password" oninput="changeIcon(this.value)" id="regPassword"
                                class="inputs input-field" placeholder="Password" required>
                            <i class="fa-solid fa-lock icon" id="reg-pass-icon" onclick="myRegPassword()"></i>


                        </div>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check">Remember me</label>
                    </div>
                    <div class="input-box">
                        <button type="button" class="inputs submit-btn" onclick="window.location.href='dashboard.html'">
                            <span>Sign Up</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div class="social-login">
                    <div class="social-login-box">
                        <i class="fa-brands fa-google social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="fa-brands fa-facebook-f social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="fa-brands fa-x-twitter social-login-icon"></i>
                    </div>
                    <div class="social-login-box">
                        <i class="fa-brands fa-github social-login-icon"></i>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
