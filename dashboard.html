<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App - Assessment</title>
        <script defer src="./Javascript/dashboardScript.js"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./CSS/dashboard.css" />
    </head>
    <body>
        <section class="container">
            <div class="weather-input">
                <!-- Logo Container -->
                <div class="logo-container"
                    style="text-align: center;">
                    <img src="/media/WeatherRUS-Lg.png"
                        alt="Weather R’US Logo"
                        style="max-width: 80%; height: 50px;">
                </div>
                <div class="input-group">
                    <input
                        type="text"
                        id="userLocation"
                        placeholder="Search for a city name..." />

                    <select class="converter" id="converter">
                        <option value="°C">°C</option>
                        <option value="°F">°F</option>
                    </select>
                    <i class="fa fa-search" onclick="findUserLocation()"></i>
                </div>

                <div class="weatherIcon"></div>
                <h2 class="temperature"></h2>
                <div class="feelsLike"></div>
                <div class="description"></div>
                <hr />
                <div class="date"></div>
                <div class="city"></div>
            </div>
            <div class="weather-output">
                <!-- User Profile Section -->
                <div class="user-profile">
                    <i class="fa-solid fa-user"></i>
                    <span class="user-name">Mulalo Phamphe</span>
                    <div class="dropdown">
                        <i class="fa-solid fa-caret-down dropdown-toggle"></i>
                        <ul class="dropdown-menu">
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <!-- User Profile Section Ends -->

                
                <div class="anomaly-search">
                    <h2 class="heading">Search Previous And Past Weather Conditions</h2>
                    
                    <div class="search-container">
                        <input type="date" id="anomalyDate" class="date-picker">
                        <input type="text" id="anomalyLocation"
                            placeholder="Enter city name" class="city-input">
                        <button onclick="searchAnomalies()" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                            
                        </button>
                        
                    </div>
                    <p class="date-limit-notice"><span>*</span>Search range: 5 days before or after today</p>
                </div>

                <h2 class="heading">Today's Weather Condition</h2>
                <div class="Highlights">
                    <div class="humidity">
                        Humidity
                        <i class="fa-solid fa-water"></i>
                        <h1 id="HValue"></h1>
                    </div>
                    <div class="wind-speed">
                        Wind Speed
                        <i class="fa-solid fa-wind"></i>
                        <h1 id="WValue"></h1>
                    </div>
                    <div class="sun">
                        <span>
                            <i class="fa-solid fa-sun"></i>
                            <p><span id="SRValue"></span>Sunrise</p>
                        </span>
                        <span>
                            <i class="fa-regular fa-sun"></i>
                            <p><span id="SSValue"></span>Sunset</p>
                        </span>
                    </div>
                    <div class="clouds">
                        Clouds
                        <i class="fa-solid fa-cloud"></i>
                        <h1 id="CValue"></h1>
                    </div>
                    <div class="uv-index">
                        UV-Index
                        <i class="fa-solid fa-bacon"></i>
                        <h1 id="UVValue"></h1>
                    </div>
                    <div class="pressure">
                        Pressure
                        <i class="fa-solid fa-volcano"></i>
                        <h1 id="PValue"></h1>
                    </div>
                </div>
                <br />
                <h2 class="heading">Weekly Forecast</h2>
                <div class="Forecast"></div>
            </div>

        </section>

        <div id="anomalyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Past & Post Weather Forecasts</h2>
                <div id="anomalyResults"></div>
            </div>
        </div>
    </body>
</html>
